title: Just-About-Right analysis
name: JARScales
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: List of Attributes
        children:
          - type: VariablesListBox
            name: attr
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: attrscale
  - type: CollapseBox
    label: Overall liking analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Overall liking or Purchase intent
            children:
              - type: VariablesListBox
                name: lik
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: threshold
            format: number
          - type: TextBox
            name: mdropthreshold
            format: number
          - type: CheckBox
            name: posthoc
  - type: CollapseBox
    label: JAR Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showbarras
          - type: CheckBox
            name: showternary
          - type: CheckBox
            name: showdiagnose

